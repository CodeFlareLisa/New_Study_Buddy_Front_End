<div class="row d-flex justfiy-content-center">
	<div
		class="col-xl-3 col-lg-4 col-md-6 m-2"
		style="max-width: 450px; min-width: 400px"
		*ngFor="let set of currentSet"
	>
		<a routerLink="{{'/view-flash-cards/' + set.setId }}" [ngSwitch]="set.userId">
			<mat-card *ngSwitchCase="currentUser.userId" [style.background-color]="myBgColor" >
				<mat-card-title>
					<div class="text-center" [style.color]="myFontColor">{{ set.setName }}</div>
				</mat-card-title>
			</mat-card>
			<mat-card *ngSwitchDefault [style.background-color]="defaultBgColor" >
				<mat-card-title>
					<div class="text-center" [style.color]="defaultFontColor">{{ set.setName }}</div>
				</mat-card-title>
			</mat-card>
		</a>
	</div>
</div>
