<mat-toolbar color="primary" class="row pl-0" mat-typography>
	<button mat-icon-button (click)="hideDrawer = !hideDrawer" style="margin: 10px">
		<mat-icon aria-label="Menu">menu</mat-icon>
	</button>
	<div class="col d-flex">
		<div class="pt-1">
			<a style='font-size: 30px;' routerLink="">STUDY BUDDY</a>
		</div>
	</div>
	<span style='font-family: FuturaBook;' *ngIf="logger">Hello, {{ userName }}</span>
	<a
		class="ml-2"
		mat-raised-button
		color="accent"
		routerLink="/login"
		routerLinkActive="mat-accent"
		*ngIf="!logger"
		>Login <mat-icon color="basic">login</mat-icon></a
	>
	<a
		class="ml-2"
		mat-raised-button
		color="accent"
		routerLink="/register"
		routerLinkActive="mat-accent"
		*ngIf="!logger"
		>Register</a
	>
	<a
	class="ml-2"
	mat-raised-button
	color="accent"
	href=""
	routerLinkActive="mat-accent"
	*ngIf="logger"
	(click)="onClickLogout()"
	>Logout <mat-icon color="basic">logout</mat-icon></a
>
</mat-toolbar>
